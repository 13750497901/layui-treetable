<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="layui/css/layui.css">
</head>

<body>
    <button class="layui-btn" id="expand">全部展开菜单1</button>
    <button class="layui-btn" id="collapse">全部收起菜单1</button>
    <button class="layui-btn" id="all">获取菜单1选中元素</button>
    <div id="demo"></div>

    <button class="layui-btn" id="expand2">全部展开菜单2</button>
    <button class="layui-btn" id="collapse2">全部收起菜单2</button>
    <button class="layui-btn" id="all2">获取菜单2选中元素</button>
    <div id="demo2"></div>
</body>
<script src="layui/layui.js"></script>
<script type="text/javascript">

var layout = [
    { name: '菜单名称', treeNodes: true, headerClass: 'value_col', colClass: 'value_col', style: '' }
];

layui.use(['form', 'tree', 'layer'], function() {
    var layer = layui.layer, form = layui.form, $ = layui.jquery;

    var tree1 = layui.treeGird({
        elem: '#demo', //传入元素选择器
        spreadable: false, //设置是否全展开，默认不展开
        checkbox : true,
        nodes: [{
                "id": "1",
                "name": "父节点1",
                "children": [{
                        "id": "11",
                        "name": "子节点11",
                        "checked" : true
                    },
                    {
                        "id": "12",
                        "name": "子节点12",
                        "checked" : true  
                    }
                ]
            },
            {
                "id": "2",
                "name": "父节点2",
                "children": [{
                    "id": "21",
                    "name": "子节点21",
                    "children": [{
                        "id": "211",
                        "name": "子节点211"
                    }]
                }]
            }
        ],
        layout: layout
    });


    var tree2 = layui.treeGird({
        elem: '#demo2', //传入元素选择器
        spreadable: true, //设置是否全展开，默认不展开
        checkbox : true,
        nodes: [{
                "id": "d1",
                "name": "父节点1",
                "children": [{
                        "id": "d11",
                        "name": "子节点11",
                        "checked" : true
                    }
                ]
            },
            {
                "id": "d2",
                "name": "父节点2",
                "children": [{
                    "id": "d21",
                    "name": "子节点21",
                    "children": [{
                        "id": "d211",
                        "name": "子节点211"
                    }]
                }]
            }
        ],
        layout: layout
    });

    form.render();

    $('#collapse').on('click', function() {
        layui.collapse(tree1);
    });

    $('#expand').on('click', function() {
        layui.expand(tree1);
    });

    $('#all').on('click', function() {
        var arr = layui.getSelected(tree1);
        console.log(arr.length)
    });

    $('#collapse2').on('click', function() {
        layui.collapse(tree2);
    });

    $('#expand2').on('click', function() {
        layui.expand(tree2);
    });

    $('#all2').on('click', function() {
        var arr = layui.getSelected(tree2);
        console.log(arr.length)
    });



    
});


</script>

</html>
